services:
  postgres:
    image: "postgres:18.1-alpine"
    restart: "always"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "indexer"
      POSTGRES_DB: "indexer"
      POSTGRES_PASSWORD: "indexer"
      TZ: "UTC"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "indexer"]
      interval: "5s"
      timeout: "2s"
      retries: 2
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: "node:20-alpine"
    tty: true
    ports:
      - "3005:3000"
    depends_on:
      - postgres
    env_file: src/production.env
    volumes:
      - ./src:/app
      - ./migrations:/migrations
    working_dir: /app

volumes:
  postgres_data:
